version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mangobank-mysql
    ports:
      - "3307:3307"
    environment:
      MYSQL_DATABASE: mangobank_db
      MYSQL_USER: mangobank_user
      MYSQL_PASSWORD: mangobank_password
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - mangobank-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mangobank-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mangobank-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mangobank-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    stdin_open: true
    tty: true
    networks:
      - mangobank-network

volumes:
  mysql-data:

networks:
  mangobank-network:
    driver: bridge